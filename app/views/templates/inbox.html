<div ng-cloak ng-init="inbox()">

  <h4 ng-show="requests.length == 0">
    Your inbox is clean! <br>
    You have no pending requests.
  </h4>

  <ul class="list-group">
    <li ng-repeat="request in requests | orderBy:'-created_at'" class="list-group-item">
      <h5>
        {{request.created_at | date:'mediumDate'}}
      </h5>
      <p>
        <strong>{{request.owner}}</strong> has requested you to provide a Personal Engagement List
      </p>
      <p ng-show="request.message != null" class="requestMessage">{{request.message}}</p>
  
      <div class="btn-group btn-group-xs pull-right">
        <button class="btn btn-default disabled">Do Something</button>
      </div><br>
    </li>
  </ul>
